
<div class="container">
    <header class="header">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="age" id="age-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" min="10" max="99" placeholder="Age">
        </div>
        <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select name="role" id="dropdown" class="form-control">
                <option value selected disabled>Select current role</option>
                <option value="student">student</option>
                <option value="job">Full time job</option>
                <option value="learner">Full time learner</option>
                <option value="preferno">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label><input type="radio" name="recommend" class="input-radio" value="Definitely">Definitely</label>
            <label><input type="radio" name="recommend" class="input-radio" value="Definitely">Maybe</label>
            <label><input type="radio" name="recommend" class="input-radio" value="Definitely">Not sure</label>
        </div>
        <div class="form-group">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select name="feature" id="drop" class="form-control">
                <option value selected disabled>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
                
            </select>
        </div>
        <div class="form-group">
            <p>What would you like to see improved?</p>
            <label ><input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox">Front-end Projects</label>
            <label ><input type="checkbox" name="prefer" value="back-end-projects" class="input-checkbox">Back-end Projects</label>
            <label ><input type="checkbox" name="prefer" value="data-visualization" class="input-checkbox">Data Visualization</label>
            <label ><input type="checkbox" name="prefer" value="challenges" class="input-checkbox">Challenges</label>
            <label ><input type="checkbox" name="prefer" value="pen-source-community" class="input-checkbox">Open Source Community</label>
            <label ><input type="checkbox" name="prefer" value="gitter-help-rooms" class="input-checkbox">Gitter help rooms</label>
            <label ><input type="checkbox" name="prefer" value="videos" class="input-checkbox">Videos</label>
            <label ><input type="checkbox" name="prefer" value="city-meetups" class="input-checkbox">City Meetups</label>
            <label ><input type="checkbox" name="prefer" value="wiki" class="input-checkbox">Wiki</label>
            <label ><input type="checkbox" name="prefer" value="forum" class="input-checkbox">Forum</label>
            <label ><input type="checkbox" name="prefer" value="additional-courses" class="input-checkbox">Additional Courses</label>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea name="comment" id="comments" class="input-textarea" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
    </form>
</div>
<link rel="stylesheet" href="index.css">
